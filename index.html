<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>designer</title>

    <link rel="stylesheet" href="build/dist/index.css">
    <link rel="stylesheet" href="css/designer.css">
    <script src="build/dist/designer.js"></script>
</head>
<body>
<div id="designer-root">
    <div class="designer-header" id="">
        <div>

            <div class="uk-grid">

                <div class="uk-width-2-10">Designer</div>
                <div class="uk-width-2-10">
                    <a href="javascript:;">
                    <span class="undo-redo " v-on:click="undo" v-bind:class="undoClass">
                        <span id="undo" class="uk-icon-undo"></span>
                    </span>
                    </a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="javascript:;">
                    <span class="undo-redo " v-on:click="redo" v-bind:class="redoClass">
                        <span id="redo" class="uk-icon-rotate-right"></span>
                    </span>
                    </a>
                </div>
                <div class="uk-width-4-10">

                    <button v-on:click="insert(index)" v-for="(index, item) in acceptWidgets" v-if="item.show"
                            class="btn">
                        {{index}}
                    </button>

                </div>
                <div class="uk-width-2-10">
                    <button v-on:click="remove" v-show="removeBtnShow" class="btn">Delete</button>
                    <button class="btn">preview</button>
                    <button class="btn" v-on:click="exportJSON">export</button>
                </div>

            </div>

        </div>
    </div>

    <div class="designer-body">
        <div class="designer-main-panel">
            <div class="designer-main-panel-ifa">
                <iframe id="designer-panel" src="canvas-index.html" style="border: 0; width: 100%; height: 100%"></iframe>
            </div>
            <div id="designer-status" style="">
                <span v-for="path in selectedPath">
                    <span v-if="$index != 0"> -&gt; </span>

                        <a href="javascript:;" v-on:click="select(path.id)"
                           style="color: #FFF;">{{path.title}}</a>
                </span>
            </div>
        </div>
        <div class="designer-attr-panel">
            <h3 style="margin: 15px">Properties [{{selectedConf.type}}]</h3>
            <hr>
            <my-container :config="configForm"></my-container>
        </div>
    </div>
</div>


</body>
</html>
